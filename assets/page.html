<body>
    <div class="column">
        <main>
            {{content}}
        </main>
        <aside class="only-screen">
            <div class="me">
                <div class="image-of-me"><a href="/"><img id="image-of-me" src="/me.webp" /></a></div>
                <div class="speech-bubble">
                    <svg viewBox="0 0 1673 291" xmlns="http://www.w3.org/2000/svg">
                        <polygon points="0,291 0,279 541,269 759,18 910,275 1673,280 1673,291" fill="var(--main-bg-color)" />
                    </svg>
                </div>
                <div class="speech-bubble"><img src="/speech-bubble.webp" class="invertable-image"></div>
            </div>
            <!-- <div class="my-name"><h1><a href="/">Marcel Garus</a></h1></div> -->
            <script>
                // If JS is disabled, the image suddenly appears once it's
                // loaded. If JS is enabled, we hide the image and then slowly
                // make it fade in once loaded (if it isn't immediately loaded,
                // for example, because of being cached).
                const img = document.getElementById('image-of-me');
                const startTime = performance.now();
                img.addEventListener("loadstart", function () {
                    img.style.opacity = 0;
                });
                img.addEventListener("load", function () {
                    const elapsedTime = performance.now() - startTime;
                    if (elapsedTime > 100) {
                        img.style.transition = "all 0.8s ease-out";
                    }
                    img.style.opacity = 1;
                });
            </script>
            <p>
                Hi! I'm&nbsp;<b>Marcel&nbsp;Garus</b>.<br>
                I&nbsp;develop <a href="https://github.com/MarcelGarus">open&nbsp;source thingies</a>.
            </p>

            <ul>

            </ul>
            </p>
            <footer class="secondary only-screen">

                <a href="/rss">RSS feed</a>,

                <a href="/privacy-policy">privacy policy</a>
