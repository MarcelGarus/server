<div class="timeline-entry">
    <div class="timeline-date secondary">{{published}}</div>
    <div class="timeline-content">
        <h3 class="timeline-title">
            <a href="/{{id}}" data-read-more="{{id}}" class="timeline-title-text">{{title}}</a>
        </h3>
        <div class="secondary">{{subtitle}}</div>
    </div>
</div>
